services:
  - type: web
    name: case-upload-app
    runtime: docker
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "5432"
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: RENDER
        value: "true"
      - key: NODE_ENV
        value: production
